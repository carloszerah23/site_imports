<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Admin - Alberto Tunning</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* ===== ESTILOS DAS SEÇÕES ADMIN ===== */
        #gestao-section,
        #criar-section {
            display: none;
            flex: 1;
            flex-direction: column;
        }

        #gestao-section.active,
        #criar-section.active {
            display: flex;
            animation: fadeIn 0.3s ease-in-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }

            to {
                opacity: 1;
            }
        }

        .admin-table-container {
            background-color: var(--card-color);
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
            margin-top: 1rem;
            height: calc(100vh - 230px);
            display: flex;
            flex-direction: column;
        }

        .table-scroll-container {
            flex: 1;
            overflow: auto;
            max-height: none;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
        }

        .admin-table th,
        .admin-table td {
            padding: 1rem;
            text-align: left;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-table th {
            background-color: var(--accent-color);
            color: white;
            font-weight: 600;
            position: sticky;
            top: 0;
        }

        .admin-table tr:hover {
            background-color: rgba(255, 255, 255, 0.05);
        }

        /* Garantir que o body não tenha scroll */
        body {
            overflow: hidden;
        }

        .main-content {
            overflow: hidden;
            height: 100vh;
        }

        .parts-container {
            height: calc(100vh - 80px);
            overflow: hidden;
            display: flex;
            flex-direction: column;
        }

        .action-btn {
            padding: 0.5rem 0.8rem;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: all 0.3s ease;
            margin-right: 0.3rem;
            font-size: 0.85rem;
            white-space: nowrap;
        }

        .action-btn.delete {
            background-color: var(--danger-color);
            color: white;
        }

        .action-btn.block {
            background-color: #e74c3c;
            color: white;
        }

        .action-btn.unblock {
            background-color: #2ecc71;
            color: white;
        }

        .action-btn.add {
            background-color: #3498db;
            color: white;
        }

        .action-btn.remove {
            background-color: #f1c40f;
            color: black;
        }

        .action-btn.reset {
            background-color: #9b59b6;
            color: white;
        }

        .action-btn:hover {
            opacity: 0.8;
            transform: translateY(-2px);
        }

        .action-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .create-user-form {
            background-color: var(--card-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            margin-top: 1rem;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .form-group {
            display: flex;
            flex-direction: column;
        }

        .form-group label {
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text-color);
        }

        .form-group input {
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 1rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 1.5rem 0;
        }

        .checkbox-group input {
            width: auto;
            transform: scale(1.2);
        }

        .checkbox-group label {
            font-weight: 500;
            color: var(--text-color);
        }

        .create-btn {
            padding: 0.8rem 2rem;
            border-radius: 8px;
            border: none;
            background-color: var(--accent-color);
            color: white;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 1rem;
        }

        .create-btn:hover {
            background-color: var(--accent-hover);
            transform: translateY(-2px);
        }

        .status-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-active {
            background-color: rgba(46, 204, 113, 0.2);
            color: #2ecc71;
        }

        .status-blocked {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .status-expired {
            background-color: rgba(243, 156, 18, 0.2);
            color: #f39c12;
        }

        .role-badge {
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
            background-color: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }

        .role-admin {
            background-color: rgba(231, 76, 60, 0.2);
            color: #e74c3c;
        }

        .actions-cell {
            white-space: nowrap;
        }

        /* ===== ESTILOS DAS POP-UPS PERSONALIZADAS ===== */
        .custom-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .custom-modal-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .custom-modal {
            background-color: var(--card-color);
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            width: 90%;
            max-width: 500px;
            transform: translateY(-20px);
            transition: transform 0.3s ease;
            overflow: hidden;
        }

        .custom-modal-overlay.active .custom-modal {
            transform: translateY(0);
        }

        .modal-header {
            background-color: var(--accent-color);
            color: white;
            padding: 1.2rem 1.5rem;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .modal-header h3 {
            margin: 0;
            font-size: 1.2rem;
            font-weight: 600;
        }

        .modal-close {
            background: none;
            border: none;
            color: white;
            font-size: 1.2rem;
            cursor: pointer;
            transition: opacity 0.3s;
        }

        .modal-close:hover {
            opacity: 0.8;
        }

        .modal-body {
            padding: 1.5rem;
        }

        .modal-message {
            margin-bottom: 1.5rem;
            line-height: 1.5;
            color: var(--text-color);
        }

        .modal-input {
            width: 100%;
            padding: 0.8rem;
            border-radius: 8px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-color);
            color: var(--text-color);
            font-size: 1rem;
            margin-bottom: 1.5rem;
            box-sizing: border-box;
        }

        .modal-input:focus {
            outline: none;
            border-color: var(--accent-color);
        }

        .modal-footer {
            display: flex;
            justify-content: flex-end;
            gap: 0.8rem;
            padding-top: 1rem;
            border-top: 1px solid var(--border-color);
        }

        .modal-btn {
            padding: 0.7rem 1.5rem;
            /* ← ESTA LINHA */
            border-radius: 8px;
            border: none;
            margin: 5px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 0.9rem;
        }

        .modal-btn.primary {
            background-color: var(--accent-color);
            color: white;
        }

        .modal-btn.secondary {
            background-color: var(--secondary-color);
            color: var(--text-color);
        }

        .modal-btn.danger {
            background-color: var(--danger-color);
            color: white;
        }

        .modal-btn:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }

        @media (max-width: 768px) {
            .admin-table {
                min-width: 1000px;
            }

            .action-btn {
                padding: 0.4rem 0.6rem;
                font-size: 0.8rem;
                margin-bottom: 0.2rem;
            }

            .admin-table-container {
                height: calc(100vh - 160px);
            }

            .parts-container {
                height: calc(100vh - 70px);
            }

            .custom-modal {
                width: 95%;
                margin: 0 10px;
            }

            .modal-footer {
                flex-direction: column;
            }

            .modal-btn {
                width: 100%;
            }
        }
    </style>
</head>

<body class="hidden">
    <!-- ===== TOGGLE MENU MOBILE ===== -->
    <button class="mobile-menu-toggle" id="mobile-menu-toggle">
        <i class="fas fa-bars"></i>
    </button>

    <!-- ===== SIDEBAR ===== -->
    <div class="sidebar" id="sidebar">
        <!-- Logo -->
        <div class="logo-container">
            <img src="src/title.png" alt="Alberto Tunning" class="logo">
        </div>

        <!-- Menu Admin -->
        <div class="categories">
            <button class="category-btn active" data-category="gestao">
                <i class="fas fa-users-cog"></i>
                Gestão de Utilizadores
            </button>
            <button class="category-btn" data-category="criar">
                <i class="fas fa-user-plus"></i>
                Criar Utilizador
            </button>
        </div>
    </div>

    <!-- ===== CONTEÚDO PRINCIPAL ===== -->
    <div class="main-content" id="main-content">
        <!-- Header -->
        <div class="header">
            <div class="header-left">
                <!-- Título -->
                <div class="proimports-title">Painel Administrativo</div>
            </div>

            <!-- Botões do Header -->
            <div class="header-buttons">
                <button id="back-btn" class="header-btn">
                    <i class="fas fa-arrow-left"></i>
                    Voltar
                </button>
                <button id="logout-btn" class="header-btn secondary">
                    <i class="fas fa-sign-out-alt"></i>
                    Sair
                </button>
            </div>
        </div>

        <!-- ===== CONTEÚDO ADMIN ===== -->
        <div class="parts-container">
            <!-- Seção Gestão de Utilizadores -->
            <div id="gestao-section" class="admin-section active">
                <div class="parts-header">
                    <h2>Gestão de Utilizadores</h2>
                </div>

                <div class="admin-table-container">
                    <div class="table-scroll-container">
                        <table class="admin-table" id="users-table">
                            <thead>
                                <tr>
                                    <th>Usuário</th>
                                    <th>Role</th>
                                    <th>Status</th>
                                    <th>Data Expiração</th>
                                    <th>Device ID</th>
                                    <th>Ações</th>
                                </tr>
                            </thead>
                            <tbody></tbody>
                        </table>
                    </div>
                </div>
            </div>

            <!-- Seção Criar Utilizador -->
            <div id="criar-section" class="admin-section">
                <div class="parts-header">
                    <h2>Criar Novo Utilizador</h2>
                </div>

                <div class="create-user-form">
                    <div class="form-grid">
                        <div class="form-group">
                            <label for="new-username">Username:</label>
                            <input type="text" id="new-username" placeholder="Digite o username">
                        </div>
                        <div class="form-group">
                            <label for="new-days">Dias de Acesso:</label>
                            <input type="number" id="new-days" min="1" value="30" step="1" placeholder="30">
                        </div>
                    </div>
                    <div class="checkbox-group">
                        <input type="checkbox" id="new-admin">
                        <label for="new-admin">Tornar administrador</label>
                    </div>
                    <button id="create-user-btn" class="create-btn">Adicionar Utilizador</button>
                </div>
            </div>
        </div>
    </div>

    <!-- ===== POP-UPS PERSONALIZADAS ===== -->
    <div class="custom-modal-overlay" id="confirm-modal">
        <div class="custom-modal">
            <div class="modal-header">
                <h3 id="confirm-title">Confirmação</h3>
                <button class="modal-close" id="confirm-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-message" id="confirm-message">Tem certeza que deseja realizar esta ação?</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" id="confirm-cancel">Cancelar</button>
                <button class="modal-btn danger" id="confirm-ok">Confirmar</button>
            </div>
        </div>
    </div>

    <div class="custom-modal-overlay" id="prompt-modal">
        <div class="custom-modal">
            <div class="modal-header">
                <h3 id="prompt-title">Entrada de Dados</h3>
                <button class="modal-close" id="prompt-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-message" id="prompt-message">Por favor, insira a informação solicitada:</p>
                <input type="text" class="modal-input" id="prompt-input" placeholder="">
            </div>
            <div class="modal-footer">
                <button class="modal-btn secondary" id="prompt-cancel">Cancelar</button>
                <button class="modal-btn primary" id="prompt-ok">OK</button>
            </div>
        </div>
    </div>

    <div class="custom-modal-overlay" id="alert-modal">
        <div class="custom-modal">
            <div class="modal-header">
                <h3 id="alert-title">Alerta</h3>
                <button class="modal-close" id="alert-close">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="modal-body">
                <p class="modal-message" id="alert-message">Esta é uma mensagem de alerta.</p>
            </div>
            <div class="modal-footer">
                <button class="modal-btn primary" id="alert-ok">OK</button>
            </div>
        </div>
    </div>

    <script>
        // Função para verificar se o usuário atual é admin
        fetch('/me')
            .then(res => res.json())
            .then(user => {
                if (user.role === 'admin') {
                    document.body.classList.remove('hidden');
                } else {
                    window.location.href = '/main.html';
                }
            })
            .catch(() => {
                window.location.href = '/login.html';
            });

        // ===== CONTROLE DO MENU MOBILE =====
        document.getElementById('mobile-menu-toggle').addEventListener('click', function () {
            document.getElementById('sidebar').classList.toggle('active');
        });

        // Fechar sidebar ao clicar fora (mobile)
        document.getElementById('main-content').addEventListener('click', function () {
            if (window.innerWidth <= 1024) {
                document.getElementById('sidebar').classList.remove('active');
            }
        });

        // ===== NAVEGAÇÃO ENTRE SESSÕES =====
        document.querySelectorAll('.category-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const category = e.currentTarget.dataset.category;

                // Atualizar botões ativos
                document.querySelectorAll('.category-btn').forEach(b => b.classList.remove('active'));
                e.currentTarget.classList.add('active');

                // Mostrar seção correspondente
                document.querySelectorAll('.admin-section').forEach(section => {
                    section.classList.remove('active');
                });

                const targetSection = document.getElementById(`${category}-section`);
                if (targetSection) {
                    targetSection.classList.add('active');
                }
            });
        });

        // ===== LOGOUT =====
        document.getElementById('logout-btn').addEventListener('click', () => {
            fetch('/logout').then(() => window.location.href = '/login.html');
        });

        // ===== VOLTAR =====
        document.getElementById('back-btn').addEventListener('click', () => {
            window.location.href = '/main.html';
        });

        const tbody = document.querySelector('#users-table tbody');

        // Função para escapar HTML e prevenir XSS
        function escapeHtml(unsafe) {
            if (!unsafe) return '';
            return unsafe
                .replace(/&/g, "&amp;")
                .replace(/</g, "&lt;")
                .replace(/>/g, "&gt;")
                .replace(/"/g, "&quot;")
                .replace(/'/g, "&#039;");
        }

        // Função para formatar data no formato "DD:MM:AA HH:MM"
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            const date = new Date(dateString);
            if (isNaN(date.getTime())) return 'Data inválida';

            const day = date.getDate().toString().padStart(2, '0');
            const month = (date.getMonth() + 1).toString().padStart(2, '0');
            const year = date.getFullYear().toString().slice(-2);
            const hours = date.getHours().toString().padStart(2, '0');
            const minutes = date.getMinutes().toString().padStart(2, '0');

            return `${day}/${month}/${year} ${hours}:${minutes}`;
        }

        // Função para verificar se a conta expirou
        function isExpired(expiryDateStr) {
            if (!expiryDateStr) return false;
            const expiryDate = new Date(expiryDateStr);
            const now = new Date();
            return now > expiryDate;
        }

        // ===== SISTEMA DE POP-UPS PERSONALIZADAS =====
        // Função para exibir pop-up de confirmação
        function showConfirm(title, message) {
            return new Promise((resolve) => {
                document.getElementById('confirm-title').textContent = title;
                document.getElementById('confirm-message').textContent = message;
                document.getElementById('confirm-modal').classList.add('active');

                const closeModal = () => {
                    document.getElementById('confirm-modal').classList.remove('active');
                    resolve(false);
                };

                const confirmAction = () => {
                    document.getElementById('confirm-modal').classList.remove('active');
                    resolve(true);
                };

                document.getElementById('confirm-close').onclick = closeModal;
                document.getElementById('confirm-cancel').onclick = closeModal;
                document.getElementById('confirm-ok').onclick = confirmAction;
            });
        }

        // Função para exibir pop-up de entrada de dados
        function showPrompt(title, message, placeholder = '') {
            return new Promise((resolve) => {
                document.getElementById('prompt-title').textContent = title;
                document.getElementById('prompt-message').textContent = message;
                document.getElementById('prompt-input').placeholder = placeholder;
                document.getElementById('prompt-input').value = '';
                document.getElementById('prompt-modal').classList.add('active');
                document.getElementById('prompt-input').focus();

                const closeModal = () => {
                    document.getElementById('prompt-modal').classList.remove('active');
                    resolve(null);
                };

                const confirmAction = () => {
                    const value = document.getElementById('prompt-input').value.trim();
                    document.getElementById('prompt-modal').classList.remove('active');
                    resolve(value);
                };

                const handleKeyPress = (e) => {
                    if (e.key === 'Enter') {
                        confirmAction();
                    }
                };

                document.getElementById('prompt-close').onclick = closeModal;
                document.getElementById('prompt-cancel').onclick = closeModal;
                document.getElementById('prompt-ok').onclick = confirmAction;
                document.getElementById('prompt-input').onkeypress = handleKeyPress;
            });
        }

        // Função para exibir pop-up de alerta
        function showAlert(title, message) {
            return new Promise((resolve) => {
                document.getElementById('alert-title').textContent = title;
                document.getElementById('alert-message').textContent = message;
                document.getElementById('alert-modal').classList.add('active');

                const closeModal = () => {
                    document.getElementById('alert-modal').classList.remove('active');
                    resolve();
                };

                document.getElementById('alert-close').onclick = closeModal;
                document.getElementById('alert-ok').onclick = closeModal;
            });
        }

        // ===== FUNÇÕES DE GESTÃO DE USUÁRIOS =====
        // Função para carregar usuários
        async function loadUsers() {
            try {
                const res = await fetch('/admin/users');
                const users = await res.json();
                tbody.innerHTML = '';
                users.forEach(user => {
                    const isUserExpired = isExpired(user.expiry_date);
                    const statusClass = user.blocked ? 'status-blocked' :
                        (isUserExpired ? 'status-expired' : 'status-active');
                    const statusText = user.blocked ? 'Bloqueado' :
                        (isUserExpired ? 'Expirado' : 'Ativo');

                    const tr = document.createElement('tr');
                    tr.innerHTML = `
                        <td>${escapeHtml(user.username)}</td>
                        <td><span class="role-badge ${user.role === 'admin' ? 'role-admin' : ''}">${escapeHtml(user.role)}</span></td>
                        <td><span class="status-badge ${statusClass}">${statusText}</span></td>
                        <td>${formatDate(user.expiry_date)}</td>
                        <td>${escapeHtml(user.device_id || 'N/A')}</td>
                        <td class="actions-cell">
                            <button class="action-btn delete" onclick="deleteUser('${escapeHtml(user.username)}')" 
                                    title="Eliminar usuário" ${user.username === 'admin' ? 'disabled' : ''}>
                                <i class="fas fa-trash"></i>
                            </button>
                            <button class="action-btn block" onclick="updateUser('${escapeHtml(user.username)}','block')" ${user.blocked ? 'disabled' : ''}>Bloquear</button>
                            <button class="action-btn unblock" onclick="updateUser('${escapeHtml(user.username)}','unblock')" ${!user.blocked ? 'disabled' : ''}>Desbloquear</button>
                            <button class="action-btn add" onclick="addDaysPrompt('${escapeHtml(user.username)}')">+ Dias</button>
                            <button class="action-btn remove" onclick="removeDaysPrompt('${escapeHtml(user.username)}')">- Dias</button>
                            <button class="action-btn reset" onclick="updateUser('${escapeHtml(user.username)}','reset')">Reset</button>
                        </td>
                    `;
                    tbody.appendChild(tr);
                });
            } catch (err) {
                console.error('Erro ao carregar usuários:', err);
                tbody.innerHTML = '<tr><td colspan="6" style="text-align: center; color: var(--danger-color);">Erro ao carregar utilizadores</td></tr>';
            }
        }

        // Função para eliminar usuário
        async function deleteUser(username) {
            const confirmed = await showConfirm(
                'Eliminar Utilizador',
                `Tem certeza que deseja eliminar o usuário "${username}"? Esta ação é irreversível!`
            );

            if (!confirmed) return;

            try {
                const res = await fetch(`/admin/users/${username}/delete`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' }
                });

                const result = await res.json();

                if (res.ok && result.success) {
                    await showAlert('Sucesso', `Usuário "${username}" eliminado com sucesso!`);
                    loadUsers();
                } else {
                    await showAlert('Erro', 'Erro ao eliminar usuário: ' + (result.message || 'Erro desconhecido'));
                }
            } catch (err) {
                await showAlert('Erro', 'Erro ao eliminar usuário: ' + err.message);
            }
        }

        // Função para prompt de adicionar dias
        async function addDaysPrompt(username) {
            const days = await showPrompt('Adicionar Dias', 'Adicionar quantos dias?', 'Digite o número de dias');
            if (days && !isNaN(days) && parseInt(days) > 0) {
                await updateUserDays(username, parseInt(days), 'add');
            } else if (days !== null) {
                await showAlert('Erro', 'Número de dias inválido. Digite um número positivo.');
            }
        }

        // Função para prompt de remover dias
        async function removeDaysPrompt(username) {
            const days = await showPrompt('Remover Dias', 'Remover quantos dias?', 'Digite o número de dias');
            if (days && !isNaN(days) && parseInt(days) > 0) {
                await updateUserDays(username, parseInt(days), 'remove');
            } else if (days !== null) {
                await showAlert('Erro', 'Número de dias inválido. Digite um número positivo.');
            }
        }

        async function updateUserDays(username, days, operation) {
            try {
                // Primeiro precisamos verificar o status atual do usuário
                const usersRes = await fetch('/admin/users');
                const users = await usersRes.json();
                const user = users.find(u => u.username === username);

                if (!user) {
                    await showAlert('Erro', 'Usuário não encontrado!');
                    return;
                }

                const isUserExpired = isExpired(user.expiry_date);

                const res = await fetch(`/admin/users/${username}/days`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        days: days,
                        operation: operation,
                        updateFromNow: isUserExpired // Se expirou, calcula a partir de agora
                    })
                });

                if (res.ok) {
                    const result = await res.json();
                    await showAlert('Sucesso', `${operation === 'add' ? 'Adicionados' : 'Removidos'} ${days} dias com sucesso! Nova data: ${formatDate(result.newExpiryDate)}`);
                    loadUsers();
                } else {
                    const error = await res.json();
                    await showAlert('Erro', 'Erro: ' + error.message);
                }
            } catch (err) {
                await showAlert('Erro', 'Erro ao atualizar dias: ' + err.message);
            }
        }

        // Função para atualizar usuário (para bloqueio/desbloqueio/reset)
        async function updateUser(username, action) {
            let body = {};

            if (action === 'block') {
                body.blocked = true;
            } else if (action === 'unblock') {
                body.blocked = false;
            } else if (action === 'reset') {
                body.resetDevice = true;
            }

            try {
                const res = await fetch(`/admin/users/${username}`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(body)
                });

                if (res.ok) {
                    loadUsers(); // Atualiza silenciosamente
                } else {
                    const error = await res.json();
                    await showAlert('Erro', 'Erro: ' + error.message);
                }
            } catch (err) {
                await showAlert('Erro', 'Erro ao atualizar usuário: ' + err.message);
            }
        }

        // Evento para criar novo usuário
        document.getElementById('create-user-btn').addEventListener('click', async () => {
            const username = document.getElementById('new-username').value.trim();
            const days = parseInt(document.getElementById('new-days').value) || 30;
            const isAdmin = document.getElementById('new-admin').checked;

            if (!username) {
                await showAlert('Atenção', 'Preencha o username!');
                return;
            }

            try {
                const res = await fetch('/admin/users', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        username,
                        password: '',
                        days,
                        isAdmin
                    })
                });

                const result = await res.json();

                if (res.ok && result.success) {
                    await showAlert('Sucesso', 'Usuário criado com sucesso!');
                    document.getElementById('new-username').value = '';
                    document.getElementById('new-days').value = 30;
                    document.getElementById('new-admin').checked = false;
                    loadUsers();
                    // Voltar para a gestão de usuários
                    document.querySelector('.category-btn[data-category="gestao"]').click();
                } else {
                    await showAlert('Erro', 'Erro ao criar usuário: ' + result.message);
                }
            } catch (err) {
                await showAlert('Erro', 'Erro ao criar usuário: ' + err.message);
            }
        });

        // Carregar usuários ao inicializar
        loadUsers();

        // ===== PROTEGER CONTRA INSPECTION =====
        // Impedir abrir DevTools com F12 e menu de contexto
        document.addEventListener('keydown', function (e) {
            // Bloquear F12
            if (e.key === 'F12') {
                e.preventDefault();
                return false;
            }

            // Bloquear Ctrl+Shift+I, Ctrl+Shift+C, Ctrl+Shift+J, Ctrl+U
            if (e.ctrlKey && e.shiftKey && (e.key === 'I' || e.key === 'C' || e.key === 'J')) {
                e.preventDefault();
                return false;
            }

            // Bloquear Ctrl+U (view source)
            if (e.ctrlKey && e.key === 'u') {
                e.preventDefault();
                return false;
            }
        });

        // Bloquear menu de contexto (botão direito)
        document.addEventListener('contextmenu', function (e) {
            e.preventDefault();
            return false;
        });

        // Bloquear seleção de texto
        document.addEventListener('selectstart', function (e) {
            e.preventDefault();
            return false;
        });

        // Bloquear arrastar elementos
        document.addEventListener('dragstart', function (e) {
            e.preventDefault();
            return false;
        });

        // Proteção adicional contra DevTools
        (function () {
            'use strict';

            // Detectar quando o DevTools é aberto
            let devToolsOpened = false;

            function checkDevTools() {
                const widthThreshold = window.outerWidth - window.innerWidth > 160;
                const heightThreshold = window.outerHeight - window.innerHeight > 160;

                if ((widthThreshold || heightThreshold) && !devToolsOpened) {
                    devToolsOpened = true;
                    // Redirecionar ou tomar ação quando DevTools é detectado
                    document.body.innerHTML = '<div style="display:flex;justify-content:center;align-items:center;height:100vh;background:#121212;color:white;font-size:24px;">Acesso não autorizado</div>';
                    window.location.href = '/login.html';
                }
            }

            // Verificar periodicamente
            setInterval(checkDevTools, 1000);

            // Proteção contra debuggers
            function antiDebug() {
                const start = new Date().getTime();
                debugger;
                const end = new Date().getTime();
                if (end - start > 100) {
                    window.location.href = '/login.html';
                }
            }

            setInterval(antiDebug, 1000);
        })();

        // CSS para desabilitar seleção de texto
        const noSelectCSS = `
    * {
        -webkit-user-select: none !important;
        -moz-user-select: none !important;
        -ms-user-select: none !important;
        user-select: none !important;
        -webkit-touch-callout: none !important;
        -webkit-tap-highlight-color: transparent !important;
    }
    
    input, textarea {
        -webkit-user-select: text !important;
        -moz-user-select: text !important;
        -ms-user-select: text !important;
        user-select: text !important;
    }
`;

        // Aplicar o CSS
        const style = document.createElement('style');
        style.textContent = noSelectCSS;
        document.head.appendChild(style);
    </script>
</body>
